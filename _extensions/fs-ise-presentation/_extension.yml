title: fs-ise-presentation
author: Gerit Wagner
version: 1.0.0
quarto-required: ">=1.8.0"
contributes:
  formats:
    revealjs:
      theme: [simple,custom.scss]
      include-before-body: header.html
      include-after-body: header.js
      width: 1600
      height: 900
      lazy-load: true
      slide-number: true
      auto-stretch: false
      slide-level: 2
      format-resources:
        - fs_logo_blue.svg
